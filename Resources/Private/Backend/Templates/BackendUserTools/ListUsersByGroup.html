<f:layout name="Default"/>

<f:section name="content">
    <h1>{f:translate(key: 'submoduleTitle_listUsersByGroupAction')}</h1>

    <f:form action="exportUsersByGroup">
        <f:form.submit value="{f:translate(key: 'buttonExportAsExcel')}"/>
    </f:form>

    <f:for each="{backendUserGroups}" as="backendUserGroup">
        <f:if condition="{backendUserGroup.users}">
            <h3>{backendUserGroup.group.title} (<f:count>{backendUserGroup.users}</f:count> {f:translate(key: 'users')})
            </h3>
            <table class="table table-striped beusertools-table">
                <thead>
                <tr>
                    <td scope="col" width="300">{f:translate(key: 'tableHeaderUsername')}</td>
                    <td scope="col">{f:translate(key: 'tableHeaderRealname')}</td>
                </tr>
                </thead>
                <tbody>
                <f:for each="{backendUserGroup.users}" as="user">
                    <tr class="db_list_normal">
                        <td>{user.username}</td>
                        <td>{user.realName}</td>
                    </tr>
                </f:for>
                </tbody>
            </table>
        </f:if>
    </f:for>
</f:section>
